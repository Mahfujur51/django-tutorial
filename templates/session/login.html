{% extends 'index.html' %} {% block body %} {% load crispy_forms_tags%}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Login Here</div>
        <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %} {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="text-center">
              <a href="{% url 'session:password_reset' %}" class="btn btn-success text-center">Forget Password</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
