{% extends 'index.html' %} {% block body %}

<div class="container py-2">
  <div class="card">
    <div class="card-header">{{ msg }}</div>
    <div class="card-body">
      <div class="row">
        {% for p in posts %}
        <div class="col-md-4 py-2">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">{{p.title}}</h2>
            </div>
            <div class="card-body">
              by -{{ p.user.username }}--<a href="/tuition/postdetail/{{p.id}}"
                >Details</a
              >
              <br />
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock body %}
