{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block body %}

<!--<h1>test</h1>-->
<div class="container">
    <div class="col-md-8 offset-md-2">
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock body %}
