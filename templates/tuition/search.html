{% extends 'index.html' %} {% block body %}
<div class="container">
  <div class="card">
    <div class="card-header">Search Results</div>
    <div class="card-body">
      {% for p in results %} Title: {{ p.title }} <br />
      <p>by: {{ p.user }}</p>
      <hr />
      <p>Details:{{ p.details }}</p>
      <a href="/tuition/postdetail/{{ p.id }}">...Read More</a>
      <hr />
      {% endfor %}
    </div>
  </div>
</div>

{% endblock body %}
